<div class="ui text container">
    <h1>Mes Petites Stats</h1>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of playersActive">
                <td>{{ player.firstName }} {{ player.lastName }}</td>
            </tr>
        </tbody>
    </table>
</div>
