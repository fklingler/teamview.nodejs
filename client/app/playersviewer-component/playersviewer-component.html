<div class="ui grid">
    <div class="ui one column grid">
        <div class="three wide column">
            <table class="ui table">
                <tbody>
                    <tr *ngFor="let player of playersByGoals" class="{{ getParticipationClass( player ) }}">
                        <td class="emblem {{ getEmblemClass( player.team?.name ) }}"></td>
                        <td>{{ player.firstName }} {{ player.lastName }}</td>
                        <td>{{ player.averagePerformance }}</td>
                        <td>{{ player.totalGoalFor }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
