<div class="ui grid">
    <div class="ui four column grid">
        <div class="two wide column">
            <img src="https://mespetitesstats.blob.core.windows.net/people/unknown.jpg" class="logo">
        </div>
        <div class="seven wide column">
            <div class="row">
                <div class="column">
                    <h1 class="name">{{ player?.firstName }} {{ player?.lastName }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="ui statistics">
                    <div class="ui statistic">
                        <div class="value">{{ player?.totalGoalFor }}</div>
                        <div class="label">buts marqués</div>
                    </div>
                    <div class="ui statistic">
                        <div class="value">{{ player?.averagePerformance }}</div>
                        <div class="label">performance moyenne</div>
                    </div>
                    <div class="ui statistic">
                        <div class="value">{{ player?.participation }} %</div>
                        <div class="label">de présence</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="three wide column" *ngIf="player">
            <x-chartist [data]="presenceData" [options]="presenceOptions" [type]="presenceType"></x-chartist>
        </div>
        <div class="two wide column">
            <img src="{{ teamLogo }}" class="logo">
        </div>
    </div>
</div>

<div class="ui one column grid">
    <h1>Performance </h1>
    <div class="row" *ngIf="player">
        <x-chartist class="column" [data]="performancesData" [options]="performancesOptions" [type]="performancesType"></x-chartist>
    </div>
</div>
