<team-selector></team-selector>
<div class="ui grid">
    <div class="ui three column grid">
        <div class="three wide column">
            <div class="emblem {{ currentTeam.name }}"></div>
        </div>

        <div class="eight wide column">
            <h1 class="team-title">
                {{ currentTeam.name }}
            </h1>
        </div>

        <div class="four wide column">
        </div>
    </div>
</div>

<div class="ui column">
    <table class="ui celled table">
        <thead>
            <tr>
                <th>Nom</th>
                <th *ngFor="let i of getRange(38)"><div suiPopup popupText="{{ getColumnHeaderFor( i ) }}">{{ i }}</div></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of activePlayers">
                <td>{{ player.firstName }} {{ player.lastName }}</td>
                <td *ngFor="let i of getRange(38)">{{ getPerformanceFor( player, i ) }}</td>
            </tr>
        </tbody>
    </table>

    <table class="ui celled table">
        <tbody>
            <tr *ngFor="let player of inactivePlayers">
                <td>{{ player.firstName }} {{ player.lastName }}</td>
            </tr>
        </tbody>
    </table>
</div>
